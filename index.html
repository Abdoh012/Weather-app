<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/main.js" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <section class="main center">
      <div class="container">
        <div class="weather-app">
          <!-- Input field of city name -->
          <div class="city-name-input space-between">
            <input type="text" name="" id="" />
            <button class="center"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
          <!-- Sun Icon -->
          <div class="weather-state center">
            <img src="./images/clear.png" alt=""/>
          </div>
          <!-- Temperature Degree -->
          <div class="temp center">
            <!-- New York Temperature -->
            <div class="city">
              <p>25 Â°C</p>
              <p>alexandria</p>
            </div>
          </div>
          <!-- Humidity And Wind Speed -->
          <div class="himid-and-wind-speed space-between">
            <!-- Humidity -->
            <div class="humid space-between">
              <div class="img-and-percent center">
                <img src="./images/humidity.png" alt="" />
                <p>74% Humidity</p>
              </div>
            </div>
            <!-- Wind Speed -->
            <div class="wind space-between">
              <div class="img-and-wind-speed center">
                <img src="./images/wind.png" alt="" />
                <p>5.16 km/h Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
